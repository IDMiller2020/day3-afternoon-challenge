<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 2 Day 3 Afternoon Challenge | Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container-fluid text-primary">
    <div class="row">
      <div class="col text-center bg-warning">
        <h1>Rock Paper Scissors</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid align-items-center bg-light flex-grow-1">
    <div class="row mt-4">
      <div class="col-6 text-center">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Make your choice:</h2>
            <button type="button" class="btn btn-primary btn-lg mr-4" onclick="playGame('ROCK')">Rock</button>
            <button type="button" class="btn btn-primary btn-lg mr-4" onclick="playGame('PAPER')">Paper</button>
            <button type="button" class="btn btn-primary btn-lg" onclick="playGame('SCISSORS')">Scissors</button>
          </div>
        </div>
      </div>
      <div class="col-6 text-center">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Computer Choice:</h2>
              <h5 id="compChoice"></h5>
          </div>
        </div>
      </div>
    </div>
    <div id="winnerCard" class="row mt-4 d-none">
      <div class="col text-center">
        <div class="card">
          <div class="card-body d-flex align-items-center justify-content-center">
              <h2 id="winner"></h2>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid">
    <div class="row">
      <div class="col text-center bg-warning">
        <p>Scott Miller 03-24-2021</p>
      </div>
    </div>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
